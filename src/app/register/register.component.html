<!-- tag binding -->
<h1 class="text-white mt-3" ></h1>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4"> 
        
        <div id="form-body" class="text-center rounded p-4 " style="margin-top: 90px;">
          
            <form action="" (ngSubmit)="register()">
                <h1 class="fs-2 text-dark " ><b>Register</b></h1>
                 
                <div class="mt-3"> <input [(ngModel)] = "uname" name="uname" type="text"  class="form-control  " placeholder="User name"></div>

               <div class="mt-3"> <input [(ngModel)] = "acno"  name="acno" type="text"  class="form-control  " placeholder="Account number"></div>

               <div class="mt-3"><input [(ngModel)] = "pswd"  name="pswd" type="text"  class="form-control" placeholder="password"></div>

              <div class="mt-2">  <input   type="submit" value="Submit" class=" btn btn-primary"></div>

            </form>
            <div class="text-start mt-3">
                <p>Already a User<a href=" ">LogIn</a></p>
            </div>
        </div>
        
    </div>
    <div class="col-4"></div>
</div>
