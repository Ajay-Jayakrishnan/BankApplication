<!-- tag binding -->
<h1 class="text-white mt-3" ></h1>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4"> 
        
        <div id="form-body" class="text-center rounded p-4 " style="margin-top: 90px;">
          
            <form [formGroup]="registerForm" action="" (ngSubmit)="register()">
                <h1 class="fs-2 text-dark " ><b>Register</b></h1>
                 
                <div class="mt-3"> <input formControlName = "uname" name="uname" type="text"  class="form-control  " placeholder="User name"></div>
                   <div style="color: white;" *ngIf="this.registerForm.get('uname')?.touched&& this.registerForm.get('uname')?.errors">Invalid User Name</div>
               <div class="mt-3"> <input formControlName = "acno"  name="acno" type="text"  class="form-control  " placeholder="Account number"></div>
               <div style="color: white;" *ngIf="this.registerForm.get('acno')?.touched&& this.registerForm.get('acno')?.errors">Invalid Account Number</div>

               <div class="mt-3"><input formControlName = "pswd"  name="pswd" type="text"  class="form-control" placeholder="password"></div>
               <div style="color: white;" *ngIf="this.registerForm.get('pswd')?.touched&& this.registerForm.get('pswd')?.errors">Invalid Password</div>

              <div class="mt-2">  <input   type="submit" value="Submit" class=" btn btn-primary"></div>

            </form>
            <div class="text-start mt-3">
                <p>Already a User<a href=" ">LogIn</a></p>
            </div>
        </div>
        
    </div>
    <div class="col-4"></div>
</div>
