<div *ngIf="item"  class=" border rounded-3 bg-secondary p-3 text-center" style="width:fit-content;margin:auto;" >
    <h5 class="text-white">Are you sure you want to delete account {{item}}?</h5>
    <div>
        <button (click)="yes()" class="btn  btn-danger">Yes</button>&nbsp;
        <button (click)="cancel()" class="btn  btn-success">No</button>
    </div>
</div>
