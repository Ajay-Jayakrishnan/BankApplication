<!-- tag binding -->
<h1 class="text-white mt-3" >{{welcome}}</h1>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4"> 
        
        <div id="form-body" class="text-center rounded p-4 " style="margin-top: 90px;">
          
            <form action="" (ngSubmit)="login()">
                <h1 class="fs-2 text-dark " ><b>Login</b></h1>
                  <!-- attribute Binding -->
                  <!-- Event Binding -->
               <!-- <div class="mt-3"> <input  (change)="acnoin($event)" type="text"  class="form-control  " [placeholder]="placeHol"></div> -->
              <!-- template binding using template reference variable -->
               <!-- <div class="mt-3"> <input  #acno type="text"  class="form-control  " [placeholder]="placeHol"></div> -->

               <div class="mt-3"> <input  [(ngModel)]="acno" name = "acno" type="text"  class="form-control  " [placeholder]="placeHol"></div>

              
                <!-- <div class="mt-3"><input (change)="passin($event)" type="password"  class="form-control" placeholder="password"></div> -->
                <div class="mt-3"><input [(ngModel)]="pswd" name="pswd" type="password"  class="form-control" placeholder="password"></div>
               <!-- in template reference -->
              <!-- <div class="mt-2">  <input (click)="login(acno,pas)" type="button" value="LogIn" class=" btn btn-primary"></div> -->
              <div class="mt-2">  <input  type="submit" value="LogIn" class=" btn btn-primary"></div>

            </form>
            <div class="text-start mt-3">
                <p>New user?<a href="register">Sign up now!</a></p>
                <!-- routerLink ="" works same as href -->
            </div>
        </div>
        
    </div>
    <div class="col-4"></div>
</div>
