<!-- tag binding -->
<h1 class="text-white mt-3" >{{welcome}}</h1>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4"> 
        
        <div id="form-body" class="text-center rounded p-4 " style="margin-top: 90px;">
          
            <form action="">
                <h1 class="fs-2 text-dark " ><b>Login</b></h1>
                  <!-- attribute Binding -->
               <div class="mt-3"> <input  (change)="acnoin($event)" type="text"  class="form-control  " [placeholder]="placeHol"></div>
              
                <div class="mt-3"><input (change)="passin($event)" type="password"  class="form-control" placeholder="password"></div>
               
              <div class="mt-2">  <input (click)="login()" type="button" value="LogIn" class=" btn btn-primary"></div>
            </form>
            <div class="text-start mt-3">
                <p>New user?<a href="">Sign up now!</a></p>
            </div>
        </div>
        
    </div>
    <div class="col-4"></div>
</div>
